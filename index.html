<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Trumpet Machine</title>


        <link rel="stylesheet" href="./css/style.css"/>

        <script src="js/main.js"></script>
    </head>
    <body onload="addAudioId()">
        <div id="drum-machine">
            <h1 class="title">Trumpet Machine</h1>
            <div id="info">
                <div class="display-note">
                    <p>Note Played: </p>
                    <p id="display"></p>
                </div>
                <div>
                    <p>Volume:</p>
                    <p id="volume">40</p>
                    <input type="range" id="vol-slider" value="40" min="0" max="100" onchange="showVolValue(value)">
                </div>
            </div>
            <div class="grid-pad">
                <button id="trumpet-C" class="drum-pad" onclick="playAudio(innerText)">
                    Q<audio class="clip" src="sounds/C.mp3"></audio>
                </button>
                <button id="trumpet-D" class="drum-pad" onclick="playAudio(innerText)">
                    W<audio class="clip" src="sounds/D.mp3"></a"dio>
                </button>
                <button id="trumpet-E" class="drum-pad" onclick="playAudio(innerText)">
                    E<audio class="clip" src="sounds/E.mp3"></audio>
                </button>
                <button id="trumpet-F" class="drum-pad" onclick="playAudio(innerText)">
                    A<audio class="clip" src="sounds/F.mp3"></audio>
                </button>
                <button id="trumpet-G" class="drum-pad" onclick="playAudio(innerText)">
                    S<audio class="clip" src="sounds/G.mp3"></audio>
                </button>
                <button id="trumpet-A" class="drum-pad" onclick="playAudio(innerText)">
                    D<audio class="clip" src="sounds/A.mp3"></audio>
                </button>
                <button id="trumpet-B" class="drum-pad" onclick="playAudio(innerText)">
                    Z<audio class="clip" src="sounds/B.mp3"></audio>
                </button>
                <button id="trumpet-C8" class="drum-pad" onclick="playAudio(innerText)">
                    X<audio class="clip" src="sounds/C8+.mp3"></audio>
                </button>
                <button id="trumpet-D8" class="drum-pad" onclick="playAudio(innerText)">
                    C<audio class="clip" src="sounds/D8+.mp3"></audio>
                </button>
                <button id="trumpet-E8" class="drum-pad" onclick="playAudio(innerText)">
                    V<audio class="clip" src="sounds/E8+.mp3"></audio>
                </button>
            </div>
        </div>
        <p class="footer">Trumpet sounds are from this <a href="https://www.youtube.com/watch?v=KlpsM8zsqJM" target="_blank">video</a>.</p>
    </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
